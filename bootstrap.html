        <div class="container">
            <div class="row text-center">
                <div class="col-2  "><img src="image 2.jpg" alt
                        class="rounded-circle"></div>
                <div class="col-8  title"><h2>Sakthi computers IT
                        Academy</h2></div>
                <div class="col-2 "><button>logout</button></div>
            </div>
        </div>

        <div class="container text-center mt-4  ">
            <div class="container">
                <div class="row ">

                    <div class="col border mx-4"></div>
                    <div
                        class="col border mx-4  rounded-1 pt-4 pb-5 px-5 text-bg-secondary">
                        <div class="container text-center">

                       <div class="alert alert-danger alert-dismissible fade show"
                        role="alert">
                       User created successfully
                        <button type="button" class="btn-close"
                            data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                            <img src="image 2.jpg" alt class="rounded-circle myclass">
                        </div>
                        <h2>Login form</h2>
                        <input type="text" class="form-control my-4"
                            placeholder="Enter username">
                        <input type="password" class="form-control my-4"
                            placeholder="Enter password">
                        <button type="button"
                            class="btn btn-outline-light">Login <i class="fa-solid fa-user-secret"></i></button>
                        <br><br>
                        <!-- modal starts here -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-link"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Register user
                        </button>

                        <!-- Modal -->
                        <div class="modal fade text-dark" id="exampleModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5"
                                            id="exampleModalLabel">Register new
                                            user</h1>
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text"
                                            placeholder="Enter username"
                                            class="form-control my-3">
                                        <input type="password"
                                            placeholder="Enter password"
                                            class="form-control my-3">

                                        <div class="container text-start">
                                            <input type="radio" name="gender">
                                            <label for>male</label>
                                            <input type="radio" name="gender">
                                            <label for>female</label>
                                        </div>
                                        <br>
                                        <select class="form-select"
                                            aria-label="Default select example">
                                            <option selected>Open this select
                                                menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button"
                                            class="btn btn-primary">Save
                                            changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- modal ends here -->

                    </div>
                    <div class="col border mx-4"></div>
                </div>
            </div>

        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
